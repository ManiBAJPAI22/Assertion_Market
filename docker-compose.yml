services:
  # Build & test Solidity contracts
  foundry:
    build: .
    container_name: uma-foundry
    volumes:
      - ./src:/app/src
      - ./test:/app/test
      - ./script:/app/script
    command: forge test -vvv

  # Serve frontend dApp
  frontend:
    image: nginx:alpine
    container_name: uma-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
